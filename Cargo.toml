[package]
name = "finalfrontier"
version = "0.7.0"
edition = "2018"
authors = ["Daniël de Kok <me@danieldk.eu>", "Sebastian Pütz <sebastian.puetz@student.uni-tuebingen.de>"]
description = "Train/use word embeddings with subword units"
documentation = "https://docs.rs/finalfrontier/"
homepage = "https://finalfusion.github.io/finalfrontier"
repository = "https://github.com/finalfusion/finalfrontier.git"
license = "BlueOak-1.0.0"

[dependencies]
chrono = "0.4"
clap = "2"
cfg-if = "0.1"
conllx = "0.11"
failure = "0.1"
finalfusion = "0.11"
fnv = "1"
indicatif = "0.11"
memmap = "0.7"
ndarray = "0.13"
ndarray-rand = "0.11"
num_cpus = "1"
rand = "0.7"
rand_core = "0.5"
rand_xorshift = "0.2"
serde = { version = "1", features = ["derive"] }
stdinout = "0.4"
toml = "0.5"
zipf = "6"

[build-dependencies]
git2 = "0.10"

[dev-dependencies]
lazy_static = "1"
maplit = "1"
